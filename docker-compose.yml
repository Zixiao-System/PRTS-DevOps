version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: prts-postgres
    environment:
      POSTGRES_USER: prts
      POSTGRES_PASSWORD: prts_dev_password
      POSTGRES_DB: prts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prts"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: prts-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    container_name: prts-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://prts:prts_dev_password@postgres:5432/prts
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    container_name: prts-celery-worker
    command: celery -A src.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://prts:prts_dev_password@postgres:5432/prts
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend/src:/app/src:ro
    depends_on:
      - backend
      - redis

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    container_name: prts-celery-beat
    command: celery -A src.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://prts:prts_dev_password@postgres:5432/prts
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend/src:/app/src:ro
    depends_on:
      - backend
      - redis

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prts-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: prts-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: prts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/docker/certs:/etc/nginx/certs:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: prts-network
